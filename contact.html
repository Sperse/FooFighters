<h1>Keep up with the band.</h1>


<form id="contact_form" action="mailto:combustioncow1@gmail.com" method="get" enctype="multipart/form-data">
<div class="row">
<label for="name"><b>* Your Name:</b></label><br />
<input id="name" class="input" name="name" type="text" value="" size="70" /><br />
</div>

<div class="row">
<label for="email"><b>* Your Email:</b></label><br />
<input id="email" class="input" name="email" type="text" value="" size="70" /><br />
</div>
    
<div class="row">
<label for="phone_number"><b> Your Phone Number:</b></label><br />
<input id="phone_number" class="input" name="phone_number" type="text" value="" size="70" /><br />
</div>
    
<div class="row">
<label for="address"><b> Your Address:</b></label><br />
<input id="address" class="input" name="address" type="text" value="" size="70" /><br />
</div>
	
<div class="row">
<label for="message"><b>* Your Message:</b></label><br />
<textarea id="message" class="input" name="message" rows="10" cols="70" ></textarea><br />
</div>

<input onclick="myFunction()"  id="submit_button" type="submit" value="Send email" />
</form>
</div>
